<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire a Swimmer - HireSwimmer</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="images/HireSwimmer.jpg_medium">
</head>
<body>
    <header>
        <nav>
            <h1>HireSwimmer</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="HireSwimmer.html">Our Swimmers</a></li>
                <li><a href="Prices.html">Prices</a></li>
                <li><a href="Hire.html">Hire Now</a></li>
            </ul>
        </nav>
    </header>

    <main class="hire-page">
        <section class="hire-form-section">
            <div class="container">
                <h2>Book Your Personal Lap Swimmer!</h2>
                <p>Fill out the form below with details about your desired lap session. We'll confirm availability and provide a precise quote for your relaxation experience.</p>

                <form class="hire-form" action="https://everetthavey.github.io/HireSwimmer/thankyou.html" method="POST">
                    <div class="form-group">
                        <label for="fullName">Your Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Your Phone Number (Optional):</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="projectType">Purpose of Lap Session:</label>
                        <select id="projectType" name="projectType" required>
                            <option value="">-- Select Purpose --</option>
                            <option value="relaxation">Pure Relaxation/Observation</option>
                            <option value="entertainment">Event Entertainment/Guest Impression</option>
                            <option value="recovery">Recovery/Rehabilitation Observation</option>
                            <option value="motivation">Motivation by Proxy</option>
                            <option value="other">Other (Please specify in notes)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="preferredSwimmer">Preferred Lap Performer (Optional):</label>
                        <select id="preferredSwimmer" name="preferredSwimmer">
                            <option value="">-- No Preference --</option>
                            <optgroup label="Elite Lap Performers">
                                <option value="maya-l">Maya L. (Effortless Glide)</option>
                                <option value="alex-k">Alex K. (Power Lap)</option>
                                <option value="chloe-r">Chloe R. (Rhythmic Repeater)</option>
                            </optgroup>
                            <optgroup label="Dedicated Lap Enthusiasts">
                                <option value="ben-p">Ben P. (Friendly Lap-Doer)</option>
                                <option value="sarah-t">Sarah T. (Versatile Viewer)</option>
                                <option value="liam-w">Liam W. (Steady Eddy)</option>
                            </optgroup>
                            <optgroup label="Budget-Friendly Lap Movers">
                                <option value="olivia-d">Olivia D. (Basic Mover)</option>
                                <option value="noah-f">Noah F. (Straightforward Counter)</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dateRequired">Date(s) for Lap Session:</label>
                        <input type="date" id="dateRequired" name="dateRequired" required>
                    </div>

                    <div class="form-group">
                        <label for="duration">Estimated Session Duration (Hours):</label>
                        <input type="number" id="duration" name="duration" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location of Pool:</label>
                        <input type="text" id="location" name="location" placeholder="e.g., Your Home Pool, Community Center" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Additional Notes / Specific Lap Instructions:</label>
                        <textarea id="notes" name="notes" rows="6" placeholder="Specify desired stroke style (if any), pace preference, number of laps to be performed, or any other details for your swimmer."></textarea>
                    </div>

                    <button type="submit" class="button">Submit Request</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HireSwimmer. All rights reserved.</p>
    </footer>
    <script>
        // Pre-fill swimmer selection if coming from HireSwimmer.html
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const swimmerParam = urlParams.get('swimmer');
            if (swimmerParam) {
                document.getElementById('preferredSwimmer').value = swimmerParam;
            }
        });
    </script>
</body>
</html>
